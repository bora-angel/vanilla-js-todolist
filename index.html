<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/greeting.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
</head>
<body>
    <h2 id="clock" class="clock"> 00:00:00</h2>
    <form class="hidden" id="login-form">
        <input
         required 
         maxlength="15" 
         type="text" 
         placeholder="What is your name?"
        />
        <button>Log In</button>
    </form>
    <h1 class="hidden helloName" id="greeting"></h1>
    <form id="todo-form" class="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list" class="todo-list"></ul>
    <div id="weather" class="weather">
        <span></span>
        <span></span>
    </div>
    <div id="quote" class="quote">
        <span></span>
        <span></span>
    </div>
</body>
</html>
